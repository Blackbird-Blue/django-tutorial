{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <h2 class="post_title">{{post.title}}</h2>
      <p class="post_date">{{post.published_date}}</p>
      <p class="post_text">{{post.text | linebreaksbr}}</p>
    </div>
  {% endfor %}
{% endblock %}
