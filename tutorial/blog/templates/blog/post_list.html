<html>
  <head>
    <title>Blag</title>
  </head>

  <body>
    <h1>Blogging with Django</h1>

    {% for post in posts %}
      <div>
        <h2>{{post.title}}</h2>
        <em>{{post.published_date}}</em>
        <p>{{post.text | linebreaksbr}}</p>
      </div>
    {% endfor %}
  </body>
</html>
